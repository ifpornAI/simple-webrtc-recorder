<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая запись видео | WebRTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Система видеоинтервью от FICHI.AI</h1>
        
        <div class="question-container">
            <h2 id="current-question">Нажмите "Начать интервью" для старта</h2>
            <div id="timer">00:00</div>
        </div>
        
        <div class="video-container">
            <video id="preview" autoplay muted></video>
        </div>
        
        <div class="controls">
            <button id="start-interview" class="btn primary">Начать интервью</button>
            <button id="next-question" class="btn success" disabled>Следующий вопрос</button>
            <button id="finish-interview" class="btn danger" disabled>Завершить интервью</button>
        </div>
        
        <div id="final-recording" class="hidden">
            <h3>Запись интервью:</h3>
            <div id="recording-player"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
